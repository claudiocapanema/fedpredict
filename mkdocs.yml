repo_url: https://github.com/claudiocapanema/fedpredict
repo_name: claudiocapanema/fedpredict
site_name: FedPredict
site_url: https://www.fedpredict.com/
site_author: Cl√°udio G. S. Capanema
theme:
  name: material
  color_mode: auto
  user_color_mode_toggle: true
  locale: en
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path

nav:
  - Home:
      - Welcome to FedPredict: index.md
      - Why FedPredict?: why_fedpredict.md
      - Installation: installation.md
  - Tutorials:
      - Hello FedPredict: hello_fedpredict.md
      - Flower + FedPredict: flower_fedpredict.md
  - Projects: projects.md
#  - API Reference:
#      - 'Pytorch': api_reference_torch.md
  - About: about.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true